{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kickstreet API </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}"> 
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <section class="barra-sup">
        <h3 class="descuento">Registrate para un 20% de descuento en tu primera compra!</h3>
        <header class="header">
            <nav class="nav">
                <a href="/" class="logo nav-link">KickStreet</a>
                <ul class="nav-menu">
                    <li class="nav-menu-item">
                        <a href="/" class="nav-menu-link nav-link">Home</a>
                    </li>
        </header>
    </section>
    <div class="container">
        <div class="row" id="personaje">

        </div>
    </div>

    <script>
        $(document).ready(function(){
            const URL = 'https://rickandmortyapi.com/api/character';
            var id_personajes = $("#personaje");
            function addPersonajes(personaje){
                id_personajes.append(`
                    <div class="col-md-4">
                        <div class="card" style="width: 18rem;">
                            <img src="${ personaje.image }" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${ personaje.name }</h5>
                                <p class="card-text">${ personaje.species }</p>
                            </div>
                        </div>
                    </div>
                `)
            }
            function obtenerPersonajes() {
                $.ajax({
                    url: URL,
                    method: "GET",
                    success: function(data) {
                        console.log(data);
                        var personajes = data.results.slice(0, 6);;
                        personajes.forEach(addPersonajes);
                    }
                })
            }
            obtenerPersonajes();
        })
    </script>
</body>
</html>
